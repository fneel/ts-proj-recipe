<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Eget Projekt</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script type="module" src="./dist/index.js" defer></script>
  </head>

  <body>
    <header id="main-header" class="main-header">
      <div class="logo-container">
        <img
          src="./src/graphics/laga_logo.png"
          alt="Receptbok Logo"
          class="logo-img"
        />
        <span class="logo">Vad har du i skafferiet?</span>
      </div>

      <div class="search-input">
        <input
          type="text"
          placeholder="Sök ingredienser eller recept..."
          id="search-input"
          class="search-input"
          aria-label="Sök ingredienser eller recept"
        />
      </div>
      <div class="nav-container">
        <nav class="nav-links">
          <a href="#" id="nav-link" class="nav-link">Hem</a>
          <a href="#" id="nav-link" class="nav-link">Recept</a>
          <a href="#" id="nav-link" class="nav-link">Om oss</a>
        </nav>

      </div>
              <div class="cta-section-1">
          <label class="btn-label" for="open-modal-btn">Lägg till nytt recept</label>
          <button id="open-modal-btn" class="btn btn-primary">
            Nytt recept
          </button>
        </div>
    </header>

    <main id="main-content" class="main-content"></main>

    <div id="recipe-modal" class="recipe-modal">
      <div class="recipe-content-full">
        
      </div>
    </div>
    


    <dialog id="add-recipe-dialog" class="modal">
      <form id="add-recipe-form" class="modal-form">
        <h2>Lägg till nytt recept</h2>
        <label for="title-input">Recepttitel:</label>
        <input
          type="text"
          id="title-input"
          class="input-field"
          name="title-input"
          required
        />

        <label for="time-input">Tillagningstid (minuter):</label>
        <input
          type="text"
          id="time-input"
          class="input-field"
          name="time-input"
          required
        />

        <label for="image-input">Bild-URL:</label>
        <input
          type="url"
          id="image-input"
          class="input-field"
          name="image-input"
          required
        />

        <label for="ingredients-input"
          >Ingredienser (separerade med kommatecken):</label
        >
        <input
          type="text"
          id="ingredients-input"
          class="input-field"
          name="ingredients-input"
          required
        />

        <input type="text" id="instructions-input" class="input-field" name="instructions-input" required
        />

        <button type="button" id="close-modal-btn" class="btn-secondary"
        autofocus>
          Avbryt
        </button>
        <button type="submit" id="save-recipe-btn" class="btn-primary">
          Spara
        </button>
      </form>
    </dialog>
  </body>
</html>
